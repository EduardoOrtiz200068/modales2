   <script type="text/javascript">
    var reproductorVideo = document.getElementById('videos');
    function playPause(){
        if (reproductorVideo.paused)
        reproductorVideo.play();
        else
        reproductorVideo.pause();
    }
    function stop(){
        reproductorVideo.pause();
        reproductorVideo.currentTime = 0;
    
    }
    function skip(value){
        reproductorVideo.currentTime += value;
    }
        
    </script>
  <script type="text/javascript" >
var song = document.getElementById('music')
function play(){
        if (song.paused)
        song.play();
        else
       song.pause();
    }
function load(){
song.pause();
song.currentTime = 0;
}
function subir(){
    song.volume += .1;
}

function bajar(){
    song.volume -= .1;
}
  </script>
